<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h2 class="logo">Logo</h2>
        <nav class="navigator">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
       </nav><!--navigator-->
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span><!--icon-close-->

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icons"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div><!--input-box-->
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div><!--remember-forgot-->
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>DonÂ´t have an account?<a href="#" 
                        class="register-link"> Register</a></p>
                </div><!--login-register-->
            </form>
        </div><!--form-box login-->

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icons"><ion-icon name="people"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icons"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div><!--input-box-->
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div><!--remember-forgot-->
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" 
                        class="login-link"> Login</a></p>
                </div><!--login-register-->
            </form>
        </div><!--form-box login-->

    </div><!--wrapper-->

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
